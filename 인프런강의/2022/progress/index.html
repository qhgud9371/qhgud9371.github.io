<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/index.css" />
        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <div class="progressWrap">
            <div class="bar"></div>
        </div>

        <img src="./images/submarine.gif" class="submarine" alt="잠수함" />
        <div class="innerWrap">
            <h2 class="title">The Deep Sea</h2>
            <div class="textWrap">
                <p>대게</p>
                <img src="./images/crab.png" alt="대게" />
            </div>
            <div class="textWrap">
                <p>오징어</p>
                <img src="./images/cuttle.png" alt="오징어" />
            </div>
            <div class="textWrap">
                <p>방어</p>
                <img src="./images/fish_01.png" alt="방어" />
            </div>
            <div class="textWrap">
                <p>미역</p>
                <img src="./images/seaweed.png" alt="미역" />
            </div>
        </div>
        <img src="./images/octo.png" class="octopus" alt="문어" />

        <div class="depthWrap"><span>0</span> METERS DEEP</div>
    </body>
</html>

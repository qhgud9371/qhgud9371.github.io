<h1>짝수 홀수 갯수 </h1>

    const arr = [1,2,3,4,5];
    const arr2 = [11,22,33,44,55];

    //짝수인지 홀수인지 맞추기
    arr.reduce((acc, cur, idx) => {
        (cur%2 === 0) ? console.log('짝수') : console.log('홀수');

        return acc;
    }, 0);

    //짝수 홀수 갯수 맞추기

        if(cur%2===0) {
            acc[0]++;
        }

        else if(!cur%2===0){
            acc[1]++;
        }

        return acc;

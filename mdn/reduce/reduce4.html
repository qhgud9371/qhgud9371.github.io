        if(index === 0 || index % 2 === 0) {
            // 둘중 하나만 만족해도 실행한다.
            // index값 0 or 0,2,4 번째 index를 찾는다.
            acc[currentValue] = src[index + 1];
        } else {
            acc, acc
        }

        return acc;

    }, {});
